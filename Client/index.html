        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link btn btn-login" href="#" id="btn-nav-login" onclick="showLoginPage()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-register" href="#" id="btn-nav-regist" onclick="showRegistPage()">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-logout" href="#" tabindex="-1" aria-disabled="true" id="btn-logout" >Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container p-5">

    <!-- Form regist -->
    <div id="regist-page">
      <h1>Register Form</h1>
      <form id="form-regist">
        <div class="form-group row">
          <label for="registUsername" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="registUsername" placeholder="e.g. John Doe">
          </div>
        </div>
        <div class="form-group row">
          <label for="registEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="registEmail" placeholder="e.g. john@mail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="registPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="registPassword">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btn-regist">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Form login -->
    <div id="login-page">
      <h1>Login Form</h1>
      <form id="form-login">
        <div class="form-group row">
          <label for="loginEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="loginEmail" placeholder="e.g. john@mail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="loginPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="loginPassword">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btn-login">Sign in</button>
          </div>
        </div>
      </form>
    </div>

    <div id="main-page">
      <!-- Show List Todo -->
      <div id="create-todo">

      <!-- Form Create Todo -->
      <div id="todo-list">

    </div>

    </div>

  <script>
    function showHome(){
      $('.navbar').show()
      $('#btn-logout').hide()
      $('.container').hide()
    }
    function showLoginPage(){
      $('.navbar').show()
      $('#login-page').show()
      $('#regist-page').hide()
      $('#btn-logout').hide()
    }
    function showRegistPage(){
      $('.navbar').show()
      $('#regist-page').show()
      $('#login-page').hide()
      $('#btn-logout').hide()
    }
    function regist(){
      $('#form-regist').on('submit', function(e){
        e.preventDefault()
        console.log('---testing---');
        const username = $('#registUsername').val()
        const email = $('#registEmail').val()
        const password = $('#registPassword').val()
        $.ajax({
          url: 'http://localhost:3000/register',
          method: 'POST',
          data:{
            username,
            email,
            password
          }
        })
          .done(response => {
            console.log(response);
            showLoginPage()
          })
          .fail((xhr, textStatus) =>{
            console.log('--- gagal ---');
            console.log(xhr, textStatus)
          })
          .always(_ =>{
            $('#regist-page').trigger('reset')
          })
      })
    }
    function login(){
      $('#form-login').on('submit', function(e){
        e.preventDefault()
        const email = $('#loginEmail').val()
        const password = $('#loginPassword').val()
        $.ajax({
          url: 'http://localhost:3000/login',
          method: 'POST',
          data:{
            email,
            password
          }
        })
          .done(response => {
            localStorage.setItem('access_token', response.access_token)
            console.log(localStorage, '<<< local storage');
          })
          .fail((xhr, textStatus) =>{
            // console.log('--- gagal ---');
            console.log(xhr, textStatus)
          })
          .always(_ =>{
            $('#login-page').trigger('reset')
          })
      })
    }
    function logout(){
      $('.navbar').show()
      $('#btn-logout').hide()
      $('.container').hide()
    }

      // showHome()

      //   showRegistPage()
      // })
      showRegistPage()
      $('#form-login').on('submit', (e)=>{
        e.preventDefault()
        login()
      })
