<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy ToDo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">FANCY TODO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="showHome()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-login" id="btn-nav-login" onclick="showLoginPage()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-register" id="btn-nav-regist" onclick="showRegistPage()">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-logout"  tabindex="-1" aria-disabled="true" id="btn-logout" >Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container p-5">

    <!-- Form regist -->
    <div id="regist-page">
      <h1>Register Form</h1>
      <form id="form-regist">
        <div class="form-group row">
          <label for="registUsername" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="registUsername" placeholder="e.g. John Doe">
          </div>
        </div>
        <div class="form-group row">
          <label for="registEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="registEmail" placeholder="e.g. john@mail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="registPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="registPassword">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btn-regist">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Form login -->
    <div id="login-page">
      <h1>Login Form</h1>
      <form id="form-login">
        <div class="form-group row">
          <label for="loginEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="loginEmail" placeholder="e.g. john@mail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="loginPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="loginPassword">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btn-login">Sign in</button>
          </div>
        </div>
      </form>
    </div>

    <div id="main-page">
      <!-- Form Create Todo -->
      <div id="create-todo">
        <h1> Add Todo List </h1>
        <form id="form-create-todo">
          <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputDescription">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputStatus">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDueDate" class="col-sm-2 col-form-label">Due Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputDueDate">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Show List Todo -->
      <div id="todo-list" class="row row-cols-1 row-cols-md-3">
      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    function showHome(){
      $('.navbar').show()
      $('#btn-logout').hide()
      $('.container').hide()
      $('#main-page').hide()
    }
    function showLoginPage(){
      $('.navbar').show()
      $('#login-page').show()
      $('#regist-page').hide()
      $('#btn-logout').hide()
      $('#main-page').hide()
    }
    function showRegistPage(){
      $('.navbar').show()
      $('#regist-page').show()
      $('#login-page').hide()
      $('#btn-logout').hide()
      $('#main-page').hide()
    }
    function regist(){
      $('#form-regist').on('submit', function(e){
        e.preventDefault()
        console.log('---testing---');
        const username = $('#registUsername').val()
        const email = $('#registEmail').val()
        const password = $('#registPassword').val()
        $.ajax({
          url: 'http://localhost:3000/register',
          method: 'POST',
          data:{
            username,
            email,
            password
          }
        })
          .done(response => {
            showLoginPage()
          })
          .fail((xhr, textStatus) =>{
            console.log('--- gagal ---');
            console.log(xhr, textStatus)
          })
          .always(_ =>{
            $('#regist-page').trigger('reset')
          })
      })
    }
    function login(){
      $('#form-login').on('submit', function(e){
        e.preventDefault()
        const email = $('#loginEmail').val()
        const password = $('#loginPassword').val()
        $.ajax({
          url: 'http://localhost:3000/login',
          method: 'POST',
          data:{
            email,
            password
          }
        })
          .done(response => {
            console.log(response);
            localStorage.setItem('access_token', response.accessToken)
            console.log(localStorage, '<<< local storage');
            showMainPage()
          })
          .fail((xhr, textStatus) =>{
            console.log(xhr, textStatus)
          })
          .always(_ =>{
            $('#login-page').trigger('reset')
          })
      })
    }
    function logout(){
      $('.navbar').show()
      $('#btn-logout').hide()
      $('.container').hide()
      localStorage.removeItem("access_token");
      showLoginPage()
    }
    function showMainPage(){
      $('.navbar').show()
      $('#btn-nav-login').hide()
      $('#btn-nav-regist').hide()
      $('#login-page').hide()
      $('#regist-page').hide()
      $('#btn-logout').show()
      $('#main-page').show()
    }
    function createTodo(){
      const title = $('#inputTitle').val()
      const description = $('#inputDescription').val()
      const status = $('#inputStatus').val()
      const due_date = $('#inputDueDate').val()
      $.ajax({
        method: 'POST',
        url: 'http://localhost:3000/todos',
        headers:{
          access_token: localStorage.getItem('access_token')
        },
        data:{
          title,
          description,
          status,
          due_date
        }
      })
        .done(response => fetchDataTodoList())
        .fail(xhr => console.log(xhr))
        .always(_ => $('create-todo').trigger('reset'))
    }
    function deleteData(id){
      $.ajax({
        method: 'DELETE',
        url: `http://localhost:3000/todos/${id}`,
        headers:{
          access_token: localStorage.getItem('access_token')
        }
      })
        .done(response => fetchDataTodoList())
        .fail(xhr => console.log(xhr))
    }
    function fetchDataTodoList(){
      $.ajax({
        method: 'GET',
        url: 'http://localhost:3000/todos',
        headers:{
          access_token: localStorage.getItem('access_token')
        }
      })
        .done(response =>{
          $('#todo-list').empty()
          console.log(response);
          response.data.forEach((e)=>{
            $('#todo-list').append(`
            <div class = "col mb-4">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">${e.title}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">${e.description}</li>
                  <li class="list-group-item">${e.status}</li>
                  <li class="list-group-item">${e.due_date}</li>
                </ul>
                <div class="card-body">
                  <a class="btn btn-primary" href="#" id="btn-edit" onclick = "editData(${e.id})">Edit</a>
                  <a class="btn btn-danger" href="#" id="btn-delete" onclick = "deleteData(${e.id})">Delete</a>
                </div>
              </div>
            </div>
            `)
          })
        })
        .fail(xhr => console.log(xhr))
    }
    $(document).ready(function(){
      // showHome()
      // $('#btn-nav-login').on('click', function(e){
      //   showLoginPage()
      // })
      // $('#btn-nav-regist').on('click', (e)=>{
      //   showRegistPage()
      // })
      showRegistPage()
      $('#form-regist').on('submit', function(e){
        e.preventDefault()
        regist()
      })
      $('#form-login').on('submit', (e)=>{
        e.preventDefault()
        login()
      })
      if(localStorage.getItem('access_token')){
        showMainPage()
      }else{
        showLoginPage()
      }
      $('#form-create-todo').on('submit', (e)=>{
        e.preventDefault()
        createTodo()
      })
      $('#btn-logout').on('click', (e)=>{
        logout()
      })
    })
  </script>
</body>
</html>
